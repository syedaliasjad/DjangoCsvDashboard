<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
   
    <title>Model Fitting</title>
    <style>
        .main {
            margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
        }
  .forecast {
  text-align: center;
}




    </style>
</head>
<body>
    <div class="main" >
        <div class="form" id="upload">
            <p>Order of the CSV should be : [ date , amount ]</p>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> Upload a file</label>
        <input type="file" id="file1" name="file">
        <small>Only accepts CSV files</small>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% for a in Amount %}
    {{a.name}}
    {% endfor %}
    <p style="color:green;">Model Fitted Successfuly!</p>
</div>
<p></p>
<div class="table" id="table">
    <table>
        <tr>
          <th>Model Order :</th>
          <td>{{order}}  </td>
          <th> MeanAbsErr  :</th>
          <td>{{mae}}</td>
        </tr>
        <tr>
            <th>AIC :</th>
            <td>{{AIC}}</td>
            <th> AICC  :</th>
          <td>{{AICC}}</td>
        </tr>
        <tr>
            <th>LogLiklyHood :</th>
            <td>{{LogLiklyHood}}</td>
            <th> BIC  :</th>
          <td>{{BIC}}</td>
        </tr>
        </table>
    </div>
    <div class="forecast" id="forecast">
    <form action="forecast/">
        <input type="submit" value="See Forecast" class="btn btn-danger" />
    </form>
    
    </div>
</div>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
